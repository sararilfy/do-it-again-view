<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Practice</title>
</head>
<body>

<div id="app">
  <h2>イベントバブリングで２回</h2>
  <div v-on:click="handler">
    div1 <a href="#top" v-on:click="handler">div2</a>
  </div>

  <h2>.stopはイベントのバブリングを中止</h2>
  <div v-on:click="handler('div1')">
    div1 <a href="#top" v-on:click.stop="handler('div2')">div2</a>
  </div>

</div>

<script src="../../vue.js"></script>
<script src="script.js"></script>
</body>
</html>
